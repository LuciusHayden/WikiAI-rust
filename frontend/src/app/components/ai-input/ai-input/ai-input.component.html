<div class="container mt-5">
  <div class="row mb-3 justify-content-center">
    <div class="col-md-6">
      <label for="question" class="form-label">Question</label>
      <input type="text" id="question" class="form-control" [(ngModel)]="input.query" placeholder="Enter your question" />
    </div>
  </div>
  <div *ngIf="response.response" class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-light mb-3">
        <div class="card-body">
          <p class="card-text">{{ response.response}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-md-6 text-center">
      <button class="btn btn-primary btn-lg" (click)="processWikiSite()">Submit</button>
    </div>
  </div>
</div>
